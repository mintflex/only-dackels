<!DOCTYPE html>
<html>
  <head>
    <title>Only Dackels - Infinite Dachshund Photos</title>
    <style>
      .photo-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-start;
        padding: 10px;
      }
      .photo-container img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="photo-container" id="photoContainer"></div>
    <script>
      const photoContainer = document.getElementById('photoContainer');
      let page = 1;
      const perPage = 20;
      const photoUrl = `https://source.unsplash.com/200x200/?dachshund&page=${page}&per_page=${perPage}`;
      fetchImages(photoUrl);
      window.addEventListener('scroll', () => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
          page++;
          fetchImages(photoUrl);
        }
      });
      function fetchImages(url) {
        fetch(url)
          .then(response => {
            const img = document.createElement('img');
            img.src = response.url;
            photoContainer.appendChild(img);
          })
          .catch(error => {
            console.error('Failed to fetch dachshund photos:', error);
          });
      }
    </script>
  </body>
</html>
