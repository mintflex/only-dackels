<!DOCTYPE html>
<html>
  <head>
    <title>Only Dackels</title>
    <style>
      body {
        background-color: black;
        background-image: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
      }
      .title-banner {
        font-size: 36px;
        color: white;
        text-align: center;
        margin: 20px;
      }
      .photo-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 10px;
      }
      .photo-container img {
        width: 300px;
        height: 300px;
        object-fit: cover;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="title-banner">Only Dackels - Infinite Dachshund Photos</div>
    <div class="photo-container" id="photoContainer"></div>
    <script>
      const photoContainer = document.getElementById('photoContainer');

      const photoUrl = `https://dog.ceo/api/breed/dachshund/images/random`;

      let photos = new Set();

      async function fetchImages(url) {
        try {
          const response = await fetch(url);
          const data = await response.json();

          if (!photos.has(data.message) && photos.size < 5000) {
            photos.add(data.message);
            const img = document.createElement('img');
            img.src = data.message;
            photoContainer.appendChild(img);
          }
        } catch (error) {
          console.error('Failed to fetch dachshund photos:', error);
        }
      }

      async function initialLoad() {
        for (let i = 0; i < 30; i++) {
          await fetchImages(photoUrl);
        }
      }

      window.addEventListener('scroll', async () => {
        if (
          window.innerHeight + window.scrollY >=
            document.body.offsetHeight - 100 &&
          photos.size < 5000
        ) {
          for (let i = 0; i < 10; i++) {
            await fetchImages(photoUrl);
          }
        }
      });

      initialLoad();
    </script>
  </body>
</html>
