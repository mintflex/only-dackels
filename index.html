<!DOCTYPE html>
<html>
<head>
    <title>Only Dackels - Infinite Dachshund Photos</title>
    <style>
        /* Define styles for the container that holds the photos */
        .photo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            padding: 10px;
        }

        /* Define styles for each photo */
        .photo-container img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 5px;
        }

        /* Define styles for the jokes section on the side */
        .jokes-container {
            position: fixed;
            top: 0;
            right: 0;
            padding: 20px;
            background-color: #f8f8f8;
            width: 200px;
        }

        /* Define styles for the jokes text */
        .jokes-container p {
            margin: 0 0 10px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="photo-container" id="photoContainer"></div>
    <div class="jokes-container" id="jokesContainer">
        <!-- Add your dachshund jokes here as <p> tags -->
        <p>Why don't dachshunds trust stairs? Because they're always up to something!</p>
        <!-- Add more dachshund jokes as needed -->
    </div>

    <script>
        // JavaScript code to fetch and display dachshund photos from Lorem Picsum API
        const photoContainer = document.getElementById('photoContainer');
        const jokesContainer = document.getElementById('jokesContainer');
        let photos = [];
        let jokes = [];
        let currentIndex = 0;
        let jokeIndex = 0;

        // Fetch 1000 dachshund photos from Lorem Picsum API
        fetch('https://picsum.photos/v2/list?limit=1000&query=dachshund')
            .then(response => response.json())
            .then(data => {
                // Filter only the photos with 'dachshund' in their author field
                photos = data.filter(photo => photo.author.toLowerCase().includes('dachshund'));
                // Load initial set of 20 images
                loadImages();
            })
            .catch(error => {
                console.error('Failed to fetch dachshund photos:', error);
            });

        // Fetch dachshund jokes from JokeAPI
        fetch('https://v2.jokeapi.dev/joke/Dachshund?type=twopart')
            .then(response => response.json())
            .then(data => {
                jokes = data.jokes;
            })
            .catch(error => {
                console.error('Failed to fetch dachshund jokes:', error);
            });

        // Load images in batches of 20 as user scrolls down
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                loadImages();
            }
        });

        // Function to load images
        function loadImages() {
            const batch = photos.slice(currentIndex, currentIndex + 20);
            batch.forEach(photo => {
                const img = document.createElement('img');
                img.src = photo.download_url;
                photoContainer.appendChild(img);
            });
            currentIndex += 20;
            // Display joke
            const joke = jokes[jokeIndex];
            const jokeText = document.createElement('p');
            jokeText.textContent = joke.setup + ' ' + joke.delivery;
            jokesContainer.appendChild(jokeText);
            jokeIndex++;
            // Reset joke index when all jokes are displayed
            if (jokeIndex === jokes.length) {
                jokeIndex = 0;
            }
        }
    </script>
</body>
</html>
