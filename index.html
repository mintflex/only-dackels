<!DOCTYPE html>
<html>
<head>
    <title>Only Dackels - Infinite Dachshund Photos</title>
    <style>
        /* Define styles for the container that holds the photos */
        .photo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            padding: 10px;
        }

        /* Define styles for each photo */
        .photo-container img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="photo-container" id="photoContainer"></div>

    <script>
        const photoContainer = document.getElementById('photoContainer');
        let page = 1;
        const perPage = 20;

        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                page++;
                loadImages(page);
            }
        });

        function loadImages(page) {
            const url = `https://source.unsplash.com/200x200/?dachshund&page=${page}&per_page=${perPage}`;
            fetch(url)
                .then(response => {
                    for (let img of response.urls) {
                        const image = document.createElement('img');
                        image.src = img;
                        image.alt = 'Dachshund Photo';
                        photoContainer.appendChild(image);
                    }
                })
                .catch(error => {
                    console.error('Failed to fetch dachshund photos:', error);
                });
        }

        loadImages(page);
    </script>
</body>
</html>
