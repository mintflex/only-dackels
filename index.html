<!DOCTYPE html>
<html>
<head>
    <title>Only Dackels - Infinite Dachshund Photos</title>
    <style>
        /* Define styles for the container that holds the photos */
        .photo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            padding: 10px;
        }

        /* Define styles for each photo */
        .photo-container img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 5px;
        }

        /* Define styles for the jokes section on the side */
        .jokes-container {
            position: fixed;
            top: 0;
            right: 0;
            padding: 20px;
            background-color: #f8f8f8;
            width: 200px;
        }

        /* Define styles for the jokes text */
        .jokes-container p {
            margin: 0 0 10px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="photo-container" id="photoContainer"></div>
    <div class="jokes-container" id="jokesContainer"> 
    </div>

    <script>
        const photoContainer = document.getElementById('photoContainer');
        const jokesContainer = document.getElementById('jokesContainer');
        let photos = [];
        let jokes = [];
        let currentIndex = 0;
        let jokeIndex = 0;
        let page = 1;
        const perPage = 20;

        // Fetch dachshund photos from Unsplash API
        const photoUrl = 'https://source.unsplash.com/200x200/?dachshund&page=${page}&per_page=${perPage}';
        fetchImages(photoUrl);

        // Load images in batches of 20 as user scrolls down
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                page++;
                fetchImages(photoUrl);
            }
        });

        // Function to fetch and load images
        function fetchImages(url) {
            fetch(url)
                .then(response => {
                    for (let photo of response.urls) {
                        const img = document.createElement('img');
                        img.src = photo;
                        photoContainer.appendChild(img);
                    }
                })
                .catch(error => {
                    console.error('Failed to fetch dachshund photos:', error);
                });

            //Display joke after every 20 images
            if (currentIndex % 20 === 0 && jokeIndex < jokes.length) {
                const joke = document.createElement('p');
                joke.innerText = jokes[jokeIndex];
                jokesContainer.appendChild(joke);
                jokeIndex++;
            }
            currentIndex += perPage;
        }

        // Fetch dachshund jokes from JokeAPI
        fetch('https://v2.jokeapi.dev/joke/Dachshund?type=twopart')
            .then(response => response.json())
            .then(data => {
                jokes = data.jokes;
            })
            .catch(error => {
                console.error('Failed to fetch dachshund jokes:', error);
            });
    </script>
</body>
</html>
