<!DOCTYPE html>
<html>
  <head>
    <title>Only Dackels - Infinite Dachshund Photos</title>
    <style>
      .photo-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
      }
      .photo-container img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="photo-container" id="photoContainer"></div>
    <script>
      const photoContainer = document.getElementById('photoContainer');
      const photoUrl = `https://dog.ceo/api/breed/dachshund/images/random`;
      fetchImages(photoUrl);
      window.addEventListener('scroll', () => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
          fetchImages(photoUrl);
        }
      });
      function fetchImages(url) {
        fetch(url)
          .then(response => response.json())
          .then(data => {
            const img = document.createElement('img');
            img.src = data.message;
            photoContainer.appendChild(img);
          })
          .catch(error => {
            console.error('Failed to fetch dachshund photos:', error);
          });
      }
    </script>
  </body>
</html>
